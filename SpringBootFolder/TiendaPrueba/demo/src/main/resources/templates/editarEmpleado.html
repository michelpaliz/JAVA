<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- th:action indica el nombre del post -->
    <div class="grid">
        <!-- <form method="POST" th:action="@{/editarEmpleado/{id}(id=${empleado.id})}" th:object="${empleado}"> -->
        <form method="POST" th:action="@{/editarEmpleado}" th:object="${empleado}">
            <h3>Id</h3>
            <label for="numero_registro">id: </label>
            <input type="text" th:field="*{numero_registro}" readonly="readonly" />
            <br>
            <h3>Introduce el nombre del empleado.</h3>
            <label for="dni">Dni: </label>
            <input type="text" th:field="*{dni}" />
            <span class="validationError" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></span>
            <br />
            <h3>Nombre</h3>
            <label for="nombre">Nombre: </label>
            <input type="text" th:field="*{nombre}" />
            <span class="validationError" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
            <br />
            <h3>Email</h3>
            <label for="email">Email: </label>
            <input type="email" th:field="*{email}" />
            <span class="validationError" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            <br />
            <h3>Fecha Nacimiento</h3>
            <label for="fechaNacimiento">Fecha Nacimiento: </label>
            <input type="date" th:field="*{fechaNacimiento}" />
            <span class="validationError" th:if="${#fields.hasErrors('fechaNacimiento')}"
                th:errors="*{fechaNacimiento}"></span>
            <br />
            <h3>Profesion</h3>
            <label for="profesion">Profesion: </label>
            <select th:field="*{profesion}">
                <option th:each="profesion : ${tipoProfesion}" th:text="${profesion.nombre}" th:value="${profesion}">
                </option>
            </select>
            <!-- <input type="text" th:field="*{profesion}" /> -->
            <span class="validationError" th:if="${#fields.hasErrors('profesion')}" th:errors="*{profesion}"></span>
            <br />
            <h3>Antiguedad</h3>
            <label for="antiguedad">Antiguedad: </label>
            <input type="text" th:field="*{antiguedad}" />
            <span class="validationError" th:if="${#fields.hasErrors('antiguedad')}" th:errors="*{antiguedad}"></span>
            <br />
            <input type="submit" value="Submit Empleado">
        </form>


    </div>

</body>

</html>
